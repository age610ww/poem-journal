<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>每日诗词记录 · 主诗 + 随机复习</title>
  <style>
    :root{
      /* 背景保持白色 */
      --page:#ffffff;

      /* 基础色 */
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;

      /* 主题强调 */
      --accent:#2563eb;
      --accent-soft: rgba(37,99,235,.10);

      --good:#10b981;
      --warn:#f59e0b;
      --danger:#ef4444;

      /* 版式 */
      --radius-lg:18px;
      --radius-md:14px;
      --radius-sm:12px;

      /* 阴影更克制、更高级 */
      --shadow-sm: 0 6px 18px rgba(17,24,39,.06);
      --shadow-md: 0 14px 36px rgba(17,24,39,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--page);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
        "PingFang SC","Hiragino Sans GB","Microsoft YaHei", Arial;
      letter-spacing: .1px;
    }

    /* 顶部条：更像 App */
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(255,255,255,.90);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid rgba(229,231,235,.7);
    }
    .topbar-inner{
      max-width:1120px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:240px;
    }
    .brand h1{
      margin:0;
      font-size:18px;
      font-weight:800;
      letter-spacing:.3px;
    }
    .brand .sub{
      margin:0;
      color:var(--muted);
      font-size:12px;
      line-height:1.5;
    }

    /* Tabs：分段控制风格 */
    .tabs{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .seg{
      display:flex;
      gap:0;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      background:#fff;
      box-shadow: var(--shadow-sm);
    }
    .tab{
      border:none;
      background:transparent;
      color:var(--muted);
      padding:10px 14px;
      cursor:pointer;
      font-size:13px;
      font-weight:650;
      transition: background .18s ease, color .18s ease;
      outline:none;
    }
    .tab:hover{background:rgba(17,24,39,.03); color:var(--text);}
    .tab.active{
      background:var(--accent-soft);
      color:var(--accent);
    }

    /* 按钮统一 */
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      font-weight:650;
      transition: transform .06s ease, box-shadow .18s ease, background .18s ease;
      box-shadow: var(--shadow-sm);
    }
    .btn:hover{ box-shadow: var(--shadow-md); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      border-color: rgba(37,99,235,.35);
      background: linear-gradient(180deg, rgba(37,99,235,.95), rgba(37,99,235,.85));
      color:#fff;
    }
    .btn.ghost{
      background:transparent;
      box-shadow:none;
    }
    .btn.small{
      padding:7px 10px;
      font-size:12px;
      border-radius:10px;
      box-shadow:none;
    }
    .btn.good{ border-color: rgba(16,185,129,.35); background: rgba(16,185,129,.10); box-shadow:none; }
    .btn.warn{ border-color: rgba(245,158,11,.35); background: rgba(245,158,11,.10); box-shadow:none; }
    .btn.danger{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10); box-shadow:none; }

    /* 主体布局 */
    .wrap{
      max-width:1120px;
      margin:18px auto 34px;
      padding:0 16px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr;}
    }

    .card{
      background:#fff;
      border:1px solid rgba(229,231,235,.9);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      padding:14px;
    }
    .cardHead{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      padding:2px 2px 10px;
    }
    .cardHead h2{
      margin:0;
      font-size:16px;
      font-weight:850;
    }
    .cardHead .sub2{
      font-size:12px;
      color:var(--muted);
      line-height:1.4;
    }
    .hr{
      height:1px;
      background: rgba(229,231,235,.9);
      margin:12px 0;
    }
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .col{display:flex;flex-direction:column;gap:10px;}
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border:1px solid rgba(229,231,235,.95);
      border-radius:999px;
      background: rgba(17,24,39,.02);
      font-size:12px;
      color:var(--muted);
      font-weight:650;
    }
    .meta{color:var(--muted);font-size:13px;line-height:1.7}
    .notice{
      color:#92400e;
      background:rgba(245,158,11,.10);
      border:1px solid rgba(245,158,11,.25);
      padding:12px 12px;
      border-radius:14px;
      font-size:13px;
      line-height:1.7;
    }

    /* 输入控件 */
    label{font-size:12px;color:var(--muted);font-weight:650;}
    input[type="text"], textarea, select, input[type="date"]{
      width:auto;
      background:#fff;
      color:var(--text);
      border:1px solid rgba(229,231,235,.95);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
      transition: border-color .16s ease, box-shadow .16s ease;
    }
    input[type="text"]:focus, textarea:focus, select:focus, input[type="date"]:focus{
      border-color: rgba(37,99,235,.45);
      box-shadow: 0 0 0 4px rgba(37,99,235,.10);
    }
    textarea{
      width:100%;
      min-height:150px;
      resize:vertical;
      line-height:1.7;
    }
    select{min-width:260px}

    /* ======== 诗词展示卡：更“书本感” ======== */
    .poemCard{
      margin-top:10px;
      background: linear-gradient(180deg, rgba(17,24,39,.02), rgba(17,24,39,0));
      border:1px solid rgba(229,231,235,.95);
      border-radius: var(--radius-md);
      padding:12px;
    }
    .poemTitle{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.3px;
      line-height:1.25;
    }
    .poemMeta{
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
      line-height:1.6;
    }
    .poemLines{
      margin-top:12px;
      padding:6px 4px 2px;
    }
    .poemLine{
      padding:6px 0;
      line-height:2.0;
      font-size:16px;
      letter-spacing:.2px;
    }
    /* 重点句：彩色 + 加粗；不加底色 */
    .poemLine.highlight{
      color:var(--accent);
      font-weight:900;
      background:transparent;
    }
    .poemActions{
      margin-top:12px;
      display:flex;
      justify-content:flex-end;
      gap:8px;
      flex-wrap:wrap;
    }

    /* 历史区折叠 */
    details{
      border:1px solid rgba(229,231,235,.95);
      border-radius: var(--radius-md);
      background:#fff;
      box-shadow: var(--shadow-sm);
      overflow:hidden;
    }
    summary{
      cursor:pointer;
      padding:12px;
      list-style:none;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      background: rgba(17,24,39,.02);
    }
    summary::-webkit-details-marker{display:none}
    .groupBody{padding:0 12px 12px}
    .miniRow{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      padding:12px 0;
      border-top:1px solid rgba(229,231,235,.7);
    }
    .miniRow:first-child{border-top:none}
    .miniRow .left{min-width:260px}
    .miniRow .right{display:flex;gap:8px;flex-wrap:wrap}
    .kbd{
      border:1px solid rgba(229,231,235,.95);
      background:#fff;
      padding:2px 6px;
      border-radius:8px;
      font-size:12px;
      color:var(--muted)
    }

    /* Modal */
    .modalMask{
      position:fixed;
      inset:0;
      background:rgba(17,24,39,.50);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:20;
    }
    .modal{
      width:min(940px, 100%);
      background:#fff;
      border:1px solid rgba(229,231,235,.95);
      border-radius: 18px;
      padding:14px;
      box-shadow: 0 24px 70px rgba(17,24,39,.25);
    }
    .split{display:grid;grid-template-columns: 1fr 1fr;gap:12px;}
    @media (max-width: 980px){ .split{grid-template-columns:1fr;} }

    .linePicker{
      border:1px solid rgba(229,231,235,.95);
      border-radius: 14px;
      background:#fff;
      padding:10px;
      max-height:340px;
      overflow:auto;
    }
    .pickLine{
      padding:8px 10px;
      border-radius: 12px;
      cursor:pointer;
      border:1px solid transparent;
      line-height:1.6;
      display:flex;
      gap:10px;
      transition: background .12s ease, border-color .12s ease;
    }
    .pickLine:hover{background:rgba(17,24,39,.03)}
    .pickLine.active{
      border-color: rgba(37,99,235,.35);
      color: var(--accent);
      font-weight: 900;
      background: rgba(37,99,235,.06);
    }

    .footNote{font-size:12px;color:var(--muted);line-height:1.7}
    .switch{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid rgba(229,231,235,.95);
      border-radius: 12px;
      background:#fff;
      color:var(--muted);
      font-size:13px;
      font-weight:650;
    }
    .switch input{transform:scale(1.12)}

    @media (prefers-reduced-motion: reduce){
      *{transition:none !important}
      .btn:active{transform:none}
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <h1>每日诗词记录</h1>
        <p class="sub">记录保存在本地浏览器；建议定期导出 JSON 备份。</p>
      </div>
      <div class="tabs">
        <div class="seg">
          <button class="tab active" id="tabToday">今日</button>
          <button class="tab" id="tabHistory">历史</button>
          <button class="tab" id="tabBackup">备份</button>
        </div>
        <button class="btn primary" id="btnAddTop">+ 记录诗词</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <div class="card" id="leftCard"></div>
      <div class="card" id="rightCard"></div>
    </div>
  </div>

  <!-- 新增/编辑 Modal -->
  <div class="modalMask" id="modalMask" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="cardHead">
        <h2 id="modalTitle">记录诗词</h2>
        <div class="row">
          <button class="btn ghost small" id="btnCloseModal">关闭</button>
        </div>
      </div>
      <div class="hr"></div>

      <div class="split">
        <div class="col">
          <div class="row">
            <div style="flex:1">
              <label>日期（默认今天，可改）</label>
              <input type="date" id="fDate" />
            </div>
            <div style="flex:1">
              <label>题目（必填，用于全库查重）</label>
              <input type="text" id="fTitle" placeholder="如：静夜思" />
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label>作者（可选）</label>
              <input type="text" id="fAuthor" placeholder="如：李白" />
            </div>
            <div style="flex:1">
              <label>朝代（可选）</label>
              <input type="text" id="fDynasty" placeholder="如：唐" />
            </div>
          </div>

          <div class="row" style="justify-content:space-between">
            <div class="switch">
              <input type="checkbox" id="fSetAsMain" />
              <label for="fSetAsMain" style="margin:0;cursor:pointer">设为当日主诗</label>
            </div>
            <div class="meta">主诗可指向历史记录（不必是当天新记录）。</div>
          </div>

          <div>
            <label>诗词正文（整首，建议每行一句；粘贴即可）</label>
            <textarea id="fPoem" placeholder="床前明月光&#10;疑是地上霜&#10;举头望明月&#10;低头思故乡"></textarea>
            <div class="footNote">会自动去掉空行。重点句仅“彩色 + 加粗”，不加底色。</div>
          </div>

          <div>
            <label>备注（可选）</label>
            <input type="text" id="fNote" placeholder="如：今天卡在第二句 / 想重点复习第三句" />
          </div>

          <div class="row" style="justify-content:flex-end">
            <button class="btn danger small" id="btnDeleteInModal" style="display:none">删除</button>
            <button class="btn primary" id="btnSave">保存</button>
          </div>
        </div>

        <div>
          <div class="row" style="justify-content:space-between">
            <div class="pill">选择重点句（可多选）</div>
            <div class="meta">已选 <span id="selCount">0</span> 行（至少 1 行）</div>
          </div>
          <div class="linePicker" id="linePicker">
            <div class="meta">先在左侧输入正文，这里会出现逐行预览。</div>
          </div>
          <div class="row" style="justify-content:flex-end;margin-top:10px">
            <button class="btn small ghost" id="btnClearSel">清空选择</button>
            <button class="btn small ghost" id="btnSelectAll">全选</button>
          </div>
        </div>
      </div>

      <div class="hr"></div>
      <div class="footNote">
        说明：只记录诗词（整首 + 若干重点句）。全库按“题目”去重；若重复可选择编辑旧记录或直接设为当日主诗。
      </div>
    </div>
  </div>

<script>
(function(){
  /** 兜底：白屏时也能看到错误 */
  function escapeHtml(s){
    return String(s)
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#039;");
  }
  function showFatal(err){
    var msg = (err && err.stack) ? err.stack : String(err);
    document.body.innerHTML =
      '<div style="max-width:900px;margin:40px auto;padding:16px;font-family:system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, Arial;">' +
      '<h2 style="margin:0 0 12px 0;">页面脚本出错（已停止渲染）</h2>' +
      '<div style="color:#6b7280;line-height:1.6;margin-bottom:12px;">' +
      '把下面错误信息截图发我，我可以精确定位是哪一行导致的。' +
      '</div>' +
      '<pre style="white-space:pre-wrap;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;line-height:1.5;">' +
      escapeHtml(msg) +
      '</pre>' +
      '</div>';
  }
  window.addEventListener('error', function(e){
    try{ showFatal(e.error || e.message || e); }catch(_){}
  });

  /** =========================
   *  Storage & schema
   * ========================= */
  var LS_KEY = "poem_journal_v2";

  function nowTs(){ return Date.now(); }
  function pad2(n){ return String(n).padStart(2,"0"); }
  function dateKey(d){
    d = d || new Date();
    return d.getFullYear() + "-" + pad2(d.getMonth()+1) + "-" + pad2(d.getDate());
  }
  function yesterdayKey(){
    var d = new Date();
    d.setDate(d.getDate() - 1);
    return dateKey(d);
  }
  function uuid(){
    if(window.crypto && crypto.randomUUID) return crypto.randomUUID();
    return "id_" + Math.random().toString(16).slice(2) + "_" + Date.now();
  }
  function safeLines(lines){
    if(!Array.isArray(lines)) return [];
    return lines.map(function(x){ return String(x||"").trim(); }).filter(function(x){ return x.length>0; });
  }
  function normTitle(t){
    return String(t || "").trim().replace(/\s+/g, " ");
  }
  function ensurePlainObject(x){
    return (x && typeof x === "object" && !Array.isArray(x)) ? x : {};
  }
  function saveDB(db){
    try{
      localStorage.setItem(LS_KEY, JSON.stringify(db));
    }catch(e){
      console.warn("localStorage setItem failed:", e);
    }
  }
  function migrateDB(db){
    db = db || {};
    db.version = db.version || 3;
    db.records = Array.isArray(db.records) ? db.records : [];
    db.ui = ensurePlainObject(db.ui);

    db.ui.activeTab = db.ui.activeTab || "today";
    db.ui.selectedDate = db.ui.selectedDate || yesterdayKey();
    db.ui.selectedRecordByDate = ensurePlainObject(db.ui.selectedRecordByDate);
    db.ui.mainByDate = ensurePlainObject(db.ui.mainByDate);
    db.ui.historyQuery = (db.ui.historyQuery != null) ? String(db.ui.historyQuery) : "";
    db.ui.reviewRandomId = db.ui.reviewRandomId || null;

    var changed = false;
    db.records.forEach(function(r){
      if(!r.id){ r.id = uuid(); changed = true; }
      r.createdDate = r.createdDate || dateKey();
      r.createdAt = r.createdAt || nowTs();
      r.updatedAt = r.updatedAt || r.createdAt;

      r.poemLines = safeLines(r.poemLines || []);
      if(r.poemLines.length === 0){ r.poemLines = [""]; changed = true; }

      if(!Array.isArray(r.highlightIndices)){
        if(Number.isInteger(r.highlightIndex)) r.highlightIndices = [r.highlightIndex];
        else r.highlightIndices = [0];
        changed = true;
      }
      var maxIdx = Math.max(0, r.poemLines.length - 1);
      var seen = {};
      r.highlightIndices = (r.highlightIndices || [])
        .map(function(x){ return parseInt(x,10); })
        .filter(function(x){ return Number.isFinite(x); })
        .map(function(x){
          if(x<0) x=0;
          if(x>maxIdx) x=maxIdx;
          return x;
        })
        .filter(function(x){
          if(seen[x]) return false;
          seen[x]=true;
          return true;
        })
        .sort(function(a,b){ return a-b; });
      if(r.highlightIndices.length === 0){ r.highlightIndices = [0]; changed = true; }

      if(r.lastReviewedAt === undefined){ r.lastReviewedAt = null; changed = true; }
      if(r.reviewCount === undefined){ r.reviewCount = 0; changed = true; }
      if(r.nextDueAt === undefined){ r.nextDueAt = null; changed = true; }
    });

    if(changed) saveDB(db);
    return db;
  }
  function loadDB(){
    try{
      var raw = localStorage.getItem(LS_KEY);
      if(raw){
        var db = JSON.parse(raw);
        if(db && Array.isArray(db.records)) return migrateDB(db);
      }
    }catch(e){}
    try{
      var raw1 = localStorage.getItem("poem_journal_v1");
      if(raw1){
        var old = JSON.parse(raw1);
        if(old && Array.isArray(old.records)){
          var db2 = { version:3, records: old.records, ui: old.ui || {} };
          var migrated = migrateDB(db2);
          saveDB(migrated);
          return migrated;
        }
      }
    }catch(e){}
    return migrateDB({ version:3, records:[], ui:{} });
  }

  var db = loadDB();

  /** =========================
   *  Review scheduling
   * ========================= */
  var REVIEW_INTERVAL_DAYS = [1,3,7,14,30,60,120];
  function nextDueFrom(count, fromTs){
    var idx = Math.max(0, Math.min(REVIEW_INTERVAL_DAYS.length-1, count-1));
    return fromTs + REVIEW_INTERVAL_DAYS[idx]*24*60*60*1000;
  }
  function isDue(rec, now){
    now = now || nowTs();
    if(rec.nextDueAt != null) return now >= rec.nextDueAt;
    if(!rec.lastReviewedAt) return true;
    if(!rec.reviewCount || rec.reviewCount <= 0) return now >= (rec.lastReviewedAt + 24*60*60*1000);
    return now >= nextDueFrom(rec.reviewCount, rec.lastReviewedAt);
  }
  function markKnow(recId){
    var rec = db.records.find(function(r){ return r.id === recId; });
    if(!rec) return;
    var t = nowTs();
    rec.reviewCount = (rec.reviewCount || 0) + 1;
    rec.lastReviewedAt = t;
    rec.nextDueAt = nextDueFrom(rec.reviewCount, t);
    rec.updatedAt = t;
    saveDB(db);
    render();
  }
  function markAgain(recId){
    var rec = db.records.find(function(r){ return r.id === recId; });
    if(!rec) return;
    var t = nowTs();
    rec.lastReviewedAt = t;
    rec.nextDueAt = t + 24*60*60*1000;
    rec.updatedAt = t;
    saveDB(db);
    render();
  }

  /** =========================
   *  Helpers
   * ========================= */
  function recTitle(rec){
    var t = rec.title ? String(rec.title).trim() : "";
    var a = rec.author ? String(rec.author).trim() : "";
    var d = rec.dynasty ? String(rec.dynasty).trim() : "";
    var left = t ? "《" + t + "》" : "（未命名）";
    var right = [d,a].filter(Boolean).join("·");
    return right ? (left + " · " + right) : left;
  }

    var d0 = new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime();
    var diff = Math.round((n0 - d0) / (24*60*60*1000));
